services:
  app:
    image: mosaicrag:latest
    container_name: mosaic-app
    ports:
      - "5001:5000"
    environment:
      - REDIS_HOST=redis
      - COLOR_THEME=orange-light
      - APP_TITLE='My RAG'
      - APP_SUBTITLE=test123

    depends_on:
      - redis
    networks:
      - mosaic-net

  redis:
    image: redis:alpine
    container_name: redis-cache
    networks:
      - mosaic-net
    volumes:
      - redis-data:/data

volumes:
  redis-data:

networks:
  mosaic-net: