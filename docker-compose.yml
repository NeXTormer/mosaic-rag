version: "3.8"

services:
  mosaicrs:
    image: mosaicrs-server:latest
    container_name: mosaicrs
    restart: always
    ports:
      - "5005:5000"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - redis

  redis:
    image: redis:latest
    container_name: redis
    restart: always
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data

volumes:
  redis_data:
    driver: local
